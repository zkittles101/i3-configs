[colors]
background = #002b36
background-alt= #073642
foreground = #eee8d5
primary = #2aa198
secondary = #839496
alert = #dc322f
disabled = #586e75

[bar/example]
width = 100%
height = 35pt
; radius = 5
bottom = true 
; offset-y = 5
; offset-x = 2.5%

; To center the bar, set the value of the offset-x to the value of "0.5*(100-width)" 

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 6pt

border-size = 0pt
border-color = #000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = /
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:size=17;1

modules-left = i3-wsp 
modules-right = systray battery pulseaudio date 
cursor-click = pointer

; cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

override-redirect = false

; set override-redirect to true if you want to make the bar float

[module/systray]
type = internal/tray

format-margin = 2pt
tray-spacing = 6pt
tray-size = 27px

[module/i3-wsp]
type = internal/i3
show-urgent = true
strip-wsnumbers = True 

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1.5
label-mode-background = ${colors.background-alt}

label-focused = %name%
label-focused-foreground = ${colors.foreground} 
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1.5

label-visible = %name%
label-visible-underline = ${colors.primary}
label-visible-padding = 1.5

label-urgent = %name%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.background-alt}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1.5

label-separator = :
label-separator-padding = 1
label-separator-foreground = ${colors.disabled}

[module/xworkspaces]
type = internal/xworkspaces
strip-wsnumbers = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

label-foreground = ${colors.primary}
[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1

date = %A, %d %B %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/brightnessctl]
type = custom/script
exec = ~/.config/polybar/brightnessctl.sh

scroll-up = exec brightnessctl set +5%
scroll-down = exec brightnessctl set 5%-
interval = 0.5

label = %output%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5

; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>


label-charging =  %percentage%%
label-discharging = %percentage%%
label-full = full.
label-low = low.
label-low-foreground = ${colors.alert}

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 󰠈 
ramp-capacity-1 = 󰠉 
ramp-capacity-2 = 󰠋 
ramp-capacity-3 = 󰠎 
ramp-capacity-4 = 󰠇 

ramp-capacity-foreground = ${colors.primary}

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-discharging-0 = 󰠈
animation-discharging-1 = 󰠊
animation-discharging-2 = 󰠌
animation-discharging-3 = 󰠎
animation-discharging-4 = 󰠇
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-charging-0 = 󰢜
animation-charging-1 = 󰂇
animation-charging-2 = 󰢝
animation-charging-3 = 󰢞
animation-charging-4 = 󰂅
; Framerate in milliseconds
animation-discharging-framerate = 500
animation-charging-foreground = ${colors.primary}
; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 󰚥 
animation-low-framerate = 200
[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
